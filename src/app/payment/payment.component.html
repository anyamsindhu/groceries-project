
<div class="row">
 <div class="col-6">
   <div class="card mt-50 mb-50">
     <div class="nav">
       <ul class="mx-auto">
         <li class="active"><a href="#">Payment</a></li>
       </ul>
     </div>
     <form>
       <span id="card-header">Add new card:</span>
       <div class="row-1">
         <div class="row row-2"> <span id="card-inner">Card holder name</span> </div>
         <div class="row row-2"> <input type="text" placeholder="Bojan Viner"> </div>
       </div>
       <div class="row three">
         <div class="col-7">
           <div class="row-1">
             <div class="row row-2"> <span id="card-inner">Card number</span> </div>
             <div class="row row-2"> <input type="text" placeholder="5134-5264-4"> </div>
           </div>
         </div>
         <div class="col-2"> <input type="text" placeholder="Exp. date"> </div>
         <div class="col-2"> <input type="text" placeholder="CVV"> </div>
       </div> <button class="btn d-flex mx-auto"><b>Add card</b></button>
     </form>
   </div>
 </div>
  <div class="col-6">
    <div class="card mt-50 mb-50">
      <div class="nav">
        <ul class="mx-auto">
          <li class="active"><p> Summary </p>
        </ul>
      </div>
        <div  *ngFor="let v of groceries.vegetables">
          <div *ngIf="v.chosencount">
            <p>  {{v.name}} added to cart : {{v.chosencount}}</p>
          </div>
        </div>

        <div  *ngFor="let v of groceries.fruits">
          <div *ngIf="v.chosencount">
            <p>  {{v.name}} : {{v.chosencount}}</p>
          </div>
        </div>

      </div>

  </div>

</div>

<div class="row" align="center">
  <footer>
    <button class="btn-checkout" > Proceed To Checkout </button>
  </footer>

</div>
